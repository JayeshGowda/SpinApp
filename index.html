<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Spin</title>
  <style>
    .number {
      color: gray;
      font-size: 48px;
      text-align: center;
      margin-top: 50px;
    }
    button {
  display: flex;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 16px;
  color: #fff;
  background-color: #000;
  border: 2px solid #0ff;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0 0 5px #0ff;
  animation: neonGlow 1.5s ease-in-out infinite alternate;
}

@keyframes neonGlow {
  from {
    box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
  }
  to {
    box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
  }
  
}
.disabled{
    background-color: #ccc;
    cursor: not-allowed;
}
.download{
 display :flex

}
  </style>
</head>
<body>
  <img src="favicon.png" alt="profile" style="width: 100px; height: 100px; border-radius: 15%; display: block; margin: 20px auto;">
  <div class="number" id="displayNumber">Your seat number will appear here</div>
  <button id="spinButton">Find your legal seatüòÅ‚úÖ</button>
  <button class="disabled" id="spinButton" >Spin again</button>
  <div class="download">
    <button id="downloadButton" style="display:none;">Download Number</button>
  </div>
  
  <script>
    let name = localStorage.getItem('name');
    if (!name) {
      name = prompt("Enter your name");
      if (name) {
        localStorage.setItem('name', name);
      } else {
        name = "Anonymous";
        localStorage.setItem('name', name);
      }
    }
    const spinButton = document.getElementById('spinButton');
    const displayNumber = document.getElementById('displayNumber');
    const downloadButton = document.getElementById('downloadButton');
    
    // Get today's date as YYYY-MM-DD
    const today = new Date().toISOString().split('T')[0];
    localStorage.setItem('spinDate', today);
    // Check if the user already spun today using localStorage
    if (localStorage.getItem('spinDate') === today) {
      const storedNumber = localStorage.getItem('spinNumber');
      const storedName = localStorage.getItem('name');
      
      displayNumber.textContent = name+" "+ "your seat number is"+" "+storedNumber;
      spinButton.disabled = true;
      downloadButton.style.display = 'inline-block';
    }

    spinButton.addEventListener('click', () => {
      // Prevent multiple spins per day
      if (localStorage.getItem('spinDate') === today) {
        alert("You have already spun today!");
        return;
      }
      
      // Generate a random number from 1 to 11
      const number = Math.floor(Math.random() * 11) + 1;
      
      // Save the spin result in localStorage
      localStorage.setItem('spinDate', today);
      localStorage.setItem('spinNumber', number);
      
      // Display the number in gray
      displayNumber.textContent =name+"your seat number is"+ number;
      spinButton.disabled = true;
      downloadButton.style.display = 'inline-block';
    });

    downloadButton.addEventListener('click', () => {
      const number = localStorage.getItem('spinNumber');
      const blob = new Blob([number], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `spin_${today}.txt`;
      document.body.appendChild(a);
      a.click();
      
      // Cleanup
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
